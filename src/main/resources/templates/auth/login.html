<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - English Vocab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-outline-danger:hover {
            background-color: #db4437;
            border-color: #db4437;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(219, 68, 55, 0.3);
        }
        .google-btn {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="login-header">
                        <h3><i class="fas fa-book-open me-2"></i>English Vocab</h3>
                        <p class="mb-0">Đăng nhập vào tài khoản của bạn</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <!-- Success Message -->
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Error Message -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- URL Parameters Messages -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:if="${param.error == 'oauth2'}">Lỗi đăng nhập Google. Vui lòng thử lại!</span>
                            <span th:unless="${param.error == 'oauth2'}">Tên đăng nhập hoặc mật khẩu không đúng!</span>
                        </div>
                        
                        <div th:if="${param.logout}" class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            Đã đăng xuất thành công!
                        </div>
                        
                        <form th:action="@{/auth/login}" th:object="${authRequest}" method="POST">
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-user me-2"></i>Username hoặc Email
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:field="*{usernameOrEmail}"
                                       placeholder="Nhập username hoặc email"
                                       required>
                                <div class="text-danger" th:if="${#fields.hasErrors('usernameOrEmail')}" 
                                     th:errors="*{usernameOrEmail}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-lock me-2"></i>Mật khẩu
                                </label>
                                <div class="input-group">
                                    <input type="password" 
                                           class="form-control" 
                                           th:field="*{password}"
                                           id="password"
                                           placeholder="Nhập mật khẩu"
                                           required>
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('password')}" 
                                     th:errors="*{password}"></div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                                <label class="form-check-label" for="rememberMe">
                                    Ghi nhớ đăng nhập
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                            </button>
                        </form>
                        
                        <!-- Divider -->
                        <div class="text-center my-3">
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1"><hr></div>
                                <div class="px-3 text-muted small">Hoặc</div>
                                <div class="flex-grow-1"><hr></div>
                            </div>
                        </div>
                        
                        <!-- Google OAuth2 Login Button -->
                        <div class="d-grid mb-3">
                            <a href="/oauth2/authorization/google" 
                               class="btn btn-outline-danger btn-lg"
                               style="border-color: #db4437; color: #db4437;">
                                <i class="fab fa-google me-2"></i>
                                Đăng nhập với Google
                            </a>
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-0">Chưa có tài khoản? 
                                <a th:href="@{/auth/register}" class="text-decoration-none">
                                    <i class="fas fa-user-plus me-1"></i>Đăng ký ngay
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const password = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (password.type === 'password') {
                password.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
