<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - English Vocab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .password-strength {
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #198754; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="register-card">
                    <div class="register-header">
                        <h3><i class="fas fa-user-plus me-2"></i>English Vocab</h3>
                        <p class="mb-0">Tạo tài khoản mới</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <!-- Error Message -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <form th:action="@{/auth/register}" th:object="${registerRequest}" method="POST" id="registerForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-user me-2"></i>Username *
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           th:field="*{username}"
                                           placeholder="Nhập username"
                                           id="username"
                                           required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('username')}" 
                                         th:errors="*{username}"></div>
                                    <small class="text-muted">3-20 ký tự, chỉ chứa chữ cái, số và _</small>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-signature me-2"></i>Họ và tên *
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           th:field="*{fullname}"
                                           placeholder="Nhập họ và tên"
                                           required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('fullname')}" 
                                         th:errors="*{fullname}"></div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email *
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       th:field="*{email}"
                                       placeholder="Nhập email"
                                       required>
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" 
                                     th:errors="*{email}"></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-lock me-2"></i>Mật khẩu *
                                    </label>
                                    <div class="input-group">
                                        <input type="password" 
                                               class="form-control" 
                                               th:field="*{password}"
                                               id="password"
                                               placeholder="Nhập mật khẩu"
                                               onkeyup="checkPasswordStrength()"
                                               required>
                                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password', 'toggleIcon1')">
                                            <i class="fas fa-eye" id="toggleIcon1"></i>
                                        </button>
                                    </div>
                                    <div id="passwordStrength" class="password-strength"></div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" 
                                         th:errors="*{password}"></div>
                                    <small class="text-muted">Ít nhất 6 ký tự</small>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-lock me-2"></i>Xác nhận mật khẩu *
                                    </label>
                                    <div class="input-group">
                                        <input type="password" 
                                               class="form-control" 
                                               th:field="*{confirmPassword}"
                                               id="confirmPassword"
                                               placeholder="Nhập lại mật khẩu"
                                               onkeyup="checkPasswordMatch()"
                                               required>
                                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirmPassword', 'toggleIcon2')">
                                            <i class="fas fa-eye" id="toggleIcon2"></i>
                                        </button>
                                    </div>
                                    <div id="passwordMatch" class="password-strength"></div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" 
                                         th:errors="*{confirmPassword}"></div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3" id="registerBtn">
                                <i class="fas fa-user-plus me-2"></i>Đăng ký
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-0">Đã có tài khoản? 
                                <a th:href="@{/auth/login}" class="text-decoration-none">
                                    <i class="fas fa-sign-in-alt me-1"></i>Đăng nhập ngay
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(fieldId, iconId) {
            const password = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(iconId);
            
            if (password.type === 'password') {
                password.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.innerHTML = '';
                return;
            }
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            switch(strength) {
                case 0:
                case 1:
                    strengthDiv.innerHTML = '<span class="strength-weak"><i class="fas fa-times"></i> Mật khẩu yếu</span>';
                    break;
                case 2:
                case 3:
                    strengthDiv.innerHTML = '<span class="strength-medium"><i class="fas fa-exclamation"></i> Mật khẩu trung bình</span>';
                    break;
                case 4:
                case 5:
                    strengthDiv.innerHTML = '<span class="strength-strong"><i class="fas fa-check"></i> Mật khẩu mạnh</span>';
                    break;
            }
        }
        
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirmPassword.length === 0) {
                matchDiv.innerHTML = '';
                return;
            }
            
            if (password === confirmPassword) {
                matchDiv.innerHTML = '<span class="strength-strong"><i class="fas fa-check"></i> Mật khẩu khớp</span>';
            } else {
                matchDiv.innerHTML = '<span class="strength-weak"><i class="fas fa-times"></i> Mật khẩu không khớp</span>';
            }
        }
    </script>
</body>
</html>
