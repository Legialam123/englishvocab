<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Không tìm thấy nội dung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            color: #333;
        }
        .error-card {
            background: rgba(255, 255, 255, 0.88);
            border-radius: 18px;
            padding: 2.5rem;
            max-width: 600px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .error-code {
            font-size: 5rem;
            font-weight: 800;
            color: #f66b4a;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #fd9644 0%, #fa8231 100%);
            border: none;
            font-weight: 600;
        }
        .btn-outline-secondary:hover {
            background: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-code">404</div>
        <h2 class="mb-3">Không tìm thấy nội dung bạn yêu cầu</h2>
        <p class="mb-4">Có thể đường dẫn đã bị thay đổi hoặc nội dung này đã bị xóa. Hãy thử kiểm tra lại URL hoặc trở về trang chính.</p>
        <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
            <button type="button" class="btn btn-primary btn-lg" onclick="window.history.back()">
                Quay lại trang trước
            </button>
        </div>
    </div>
</body>
</html>
