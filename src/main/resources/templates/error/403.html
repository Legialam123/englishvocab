<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>403 - Không đủ quyền truy cập</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link th:href="@{/css/global.css}" rel="stylesheet">
	<style>
		body {
			background: radial-gradient(circle at top left, #ff7e5f, #feb47b);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #fff;
		}
		.error-card {
			background: rgba(255, 255, 255, 0.12);
			backdrop-filter: blur(12px);
			border-radius: 20px;
			padding: 2.5rem;
			box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
			max-width: 620px;
			text-align: center;
		}
		.error-code {
			font-size: 5rem;
			font-weight: 700;
			letter-spacing: 6px;
			margin-bottom: 1rem;
		}
		.btn-light {
			color: #ff7e5f;
			font-weight: 600;
		}
		.btn-outline-light:hover {
			color: #ff7e5f;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<div class="error-card">
		<div class="error-code">403</div>
		<h2 class="mb-3">Bạn không có quyền truy cập</h2>
		<p class="mb-4">Tài khoản hiện tại không đủ quyền để truy cập nội dung này. Hãy đăng nhập bằng tài khoản khác hoặc liên hệ quản trị viên nếu bạn nghĩ đây là nhầm lẫn.</p>
		<div class="d-flex flex-column flex-md-row justify-content-center gap-3">
            <button type="button" class="btn btn-primary btn-lg" onclick="window.history.back()">
                Quay lại trang trước
            </button>
			<a th:href="@{/auth/logout}" class="btn btn-light btn-lg">Đăng nhập tài khoản khác</a>
		</div>
	</div>
</body>
</html>
