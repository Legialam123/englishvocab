<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>401 - Chưa đăng nhập</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #fff;
		}
		.error-card {
			background: rgba(255, 255, 255, 0.15);
			backdrop-filter: blur(12px);
			border-radius: 18px;
			padding: 2.5rem;
			box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
			max-width: 580px;
			text-align: center;
		}
		.error-code {
			font-size: 5rem;
			font-weight: 700;
			letter-spacing: 6px;
			margin-bottom: 1rem;
		}
		.btn-gradient {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			border: none;
			padding: 0.75rem 1.5rem;
			border-radius: 50px;
			font-weight: 600;
		}
		.btn-outline-light:hover {
			color: #764ba2;
			background: #fff;
		}
	</style>
</head>
<body>
	<div class="error-card">
		<div class="error-code">401</div>
		<h2 class="mb-3">Bạn cần đăng nhập</h2>
		<p class="mb-4">Phiên làm việc của bạn đã hết hạn hoặc bạn chưa đăng nhập. Vui lòng đăng nhập lại để tiếp tục sử dụng English Vocab.</p>
		<div class="d-flex flex-column flex-md-row justify-content-center gap-3">
			<a th:href="@{/auth/login}" class="btn btn-light btn-lg fw-semibold">Đến trang đăng nhập</a>
			<a th:href="@{/}" class="btn btn-outline-light btn-lg">Quay về trang chủ</a>
		</div>
	</div>
</body>
</html>
